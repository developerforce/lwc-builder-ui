<template>
  <h1 class="tab-content-title slds-m-bottom_x-small">Lifecycle Hooks</h1>
  <ul>
    <template for:each={lifecycleHooks} for:item="h">
      <li key={h.value}>
        <div class="slds-form-element slds-m-bottom_x-small">
          <div class="slds-form-element__control">
            <div class="slds-checkbox">
              <input
                type="checkbox"
                name={h.value}
                id={h.value}
                value={h.value}
                checked={h.checked}
                onchange={onChangeCheckbox}
              />
              <label class="slds-checkbox__label" for={h.value}>
                <span class="slds-checkbox_faux"></span>
                <span class="slds-form-element__label"> {h.label} </span>
              </label>
            </div>
          </div>
        </div>
        <template if:true={h.checked}>
          <template if:true={h.options}>
            <ul class="slds-p-left_medium slds-m-bottom_x-small">
              <template for:each={h.options} for:item="o">
                <li key={o.value}>
                  <div class="slds-form-element">
                    <div class="slds-form-element__control">
                      <div class="slds-checkbox">
                        <input
                          type="checkbox"
                          name={o.value}
                          id={o.value}
                          value={o.value}
                          checked={o.checked}
                          onchange={onChangeCheckbox}
                        />
                        <label class="slds-checkbox__label" for={o.value}>
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-form-element__label">
                            {o.label}
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </template>
        </template>
      </li>
    </template>
  </ul>
</template>
