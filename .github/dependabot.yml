version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: eslint
        versions:
          - 7.19.0
          - 7.21.0
      - dependency-name: pinst
        versions:
          - 2.1.6
      - dependency-name: eslint-plugin-jsdoc
        versions:
          - 32.2.0
      - dependency-name: eslint-config-prettier
        versions:
          - 8.1.0
      - dependency-name: lwc-services
        versions:
          - 3.0.1
          - 3.0.4
      - dependency-name: husky
        versions:
          - 5.1.2
      - dependency-name: jszip
        versions:
          - 3.6.0
      - dependency-name: prettier
        versions:
          - 2.2.1
      - dependency-name: node-notifier
        versions:
          - 8.0.1
      - dependency-name: helmet
        versions:
          - 4.4.1
      - dependency-name: ini
        versions:
          - 1.3.8
      - dependency-name: file-saver
        versions:
          - 2.0.5
